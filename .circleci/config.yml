version: 2.1

setup: true  # Habilita configuración dinámica

orbs:
  continuation: circleci/continuation@0.1.2  # Orb correcto

parameters:
  pipeline_config:
    type: string
    default: config_1.yml  # Configuración predeterminada

workflows:
  setup:
    jobs:
      - continuation/continue:  # Job correcto
          configuration_path: .circleci/<< pipeline.parameters.pipeline_config >>
