version: 2.1

setup: true  # Habilita configuración dinámica

orbs:
  continuation: circleci/continuation@0.1.2  # Usa el orb oficial de continuation

parameters:
  pipeline_config:
    type: string
    default: config1.yml  # Configuración predeterminada

workflows:
  setup:
    jobs:
      - continuation/setup:
          name: Seleccionar Pipeline
          configuration_path: .circleci/<< pipeline.parameters.pipeline_config >>
